name: Rollup

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.17.1]
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm run build --if-present
      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.17.1]
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm run test:ci 2>&1 | tee test_output.log
      - name: Generate Coverage Summary
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show the Jest coverage table directly from output
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          if [ -f "test_output.log" ]; then
            # Extract the full coverage table from Jest output (more detailed than before)
            sed -n '/^----/,/^Test Suites:/p' test_output.log | head -n -1 >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage table not found in test output" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY

          # Add additional coverage summary table from LCOV data for quick overview
          if [ -f "coverage/lcov.info" ]; then
            echo "## ðŸ“ˆ Quick Coverage Overview" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage | Covered/Total |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|---------------|" >> $GITHUB_STEP_SUMMARY
            
            # Sum up all the values from LCOV
            LINES_FOUND=$(grep "^LF:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum}')
            LINES_HIT=$(grep "^LH:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum}')
            FUNCTIONS_FOUND=$(grep "^FNF:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum}')
            FUNCTIONS_HIT=$(grep "^FNH:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum}')
            BRANCHES_FOUND=$(grep "^BRF:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum}')
            BRANCHES_HIT=$(grep "^BRH:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum}')
            
            # Calculate and display percentages
            if [ "$LINES_FOUND" -gt 0 ]; then
              LINE_PCT=$(awk "BEGIN {printf \"%.1f\", $LINES_HIT * 100 / $LINES_FOUND}")
              echo "| ðŸ“ Lines | ${LINE_PCT}% | ${LINES_HIT}/${LINES_FOUND} |" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "$FUNCTIONS_FOUND" -gt 0 ]; then
              FUNC_PCT=$(awk "BEGIN {printf \"%.1f\", $FUNCTIONS_HIT * 100 / $FUNCTIONS_FOUND}")
              echo "| ðŸ”§ Functions | ${FUNC_PCT}% | ${FUNCTIONS_HIT}/${FUNCTIONS_FOUND} |" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "$BRANCHES_FOUND" -gt 0 ]; then
              BRANCH_PCT=$(awk "BEGIN {printf \"%.1f\", $BRANCHES_HIT * 100 / $BRANCHES_FOUND}")
              echo "| ðŸŒ¿ Branches | ${BRANCH_PCT}% | ${BRANCHES_HIT}/${BRANCHES_FOUND} |" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi          echo "ðŸ“¦ **Download the 'coverage-report' artifact for detailed HTML report**" >> $GITHUB_STEP_SUMMARY
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  build-docker:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
            .dockerignore
            Dockerfile
      - uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/duartejbrito/discord-jira:latest
            syter/discord-jira:latest
  deploy:
    if: github.event_name != 'pull_request'
    needs: [build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: joelwmale/webhook-action@cc1a66f987e1591785273fd6f9d2f7a9d8d7c9cd
        with:
          url: ${{ secrets.WEBHOOK_URL }}
