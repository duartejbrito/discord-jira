name: Rollup

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.17.1]
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm run build --if-present
      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.17.1]
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      # - run: npm run test:ci 2>&1 | tee test_output.log
      - uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          annotations: none
          output: comment, report-markdown
      - name: Adding report markdown to step summary
        run: echo '${{ steps.coverage.outputs.report }}' >> $GITHUB_STEP_SUMMARY
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  build-docker:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
            .dockerignore
            Dockerfile
      - uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/duartejbrito/discord-jira:latest
            syter/discord-jira:latest
  deploy:
    if: github.event_name != 'pull_request'
    needs: [build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: joelwmale/webhook-action@cc1a66f987e1591785273fd6f9d2f7a9d8d7c9cd
        with:
          url: ${{ secrets.WEBHOOK_URL }}
